name: space_news_aggregator
description: "This Flutter mobile application provides a curated feed of space news from the Spaceflight News API."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  objectbox: ^4.0.2
  get: ^4.6.6
  http: ^1.2.2
  objectbox_generator: ^4.0.2
  url_launcher: ^6.3.0
  google_fonts: ^6.2.1
  path_provider: ^2.1.4
  objectbox_flutter_libs: ^4.0.2
  permission_handler: ^11.3.1
  carousel_slider: ^5.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
